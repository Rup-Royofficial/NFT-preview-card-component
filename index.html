<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./style.css">
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="container">
            <img src="./images/image-equilibrium.jpg" alt="" name="main">
            <div class="overlay">
                <div class="view">
                   <img src="./images/icon-view.svg" alt="">
                </div>
            </div>
            <article>
                <h3>Equilibrium #3429</h3>
            </article>

            <article>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </article>

            <ul>
                <img src="./images/icon-ethereum.svg" name="eth"><li  style="color: hsl(178, 100%, 50%)">0.041 ETH</li>
                <img src="./images/icon-clock.svg" name="clock"><li style="color: hsl(215, 51%, 70%)">3 days left</li>
            </ul>
            <div class="line"></div>
            <div class="ack">
                <img src="./images/image-avatar.png" >
                <p><color>Creation of</color><a class="links">Rupayan Roy</a></p>
            </div>
        </div>
        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Rupayan Roy</a>.
        </div> -->
    </body>
</html>
